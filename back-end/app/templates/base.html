<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Trang Web{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{{ url_for('main.home') }}">Trang Chủ</a> 
        <a href="{{ url_for('product.product_list') }}">Sản Phẩm</a> 
        <a class="nav-link" href="{{ url_for('portfolio.list_portfolios') }}">Portfolios</a> 
        <a href="{{ url_for('coin.list_coins') }}">Coins</a>  
        <a href="{{ url_for('chart.show_chart') }}">Chart</a>  
        <a href="{{ url_for('main.contact') }}">Liên Hệ</a> 
        <a href="{{ url_for('main.about') }}">Về Chúng Tôi</a>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
